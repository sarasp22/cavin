<!DOCTYPE html>
<html>
<head>
  <title>Cavin - Erreur Serveur (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f1e8;
      color: #2c1810;
      font-family: 'Inria Serif', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: white;
      padding: 60px 40px;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(93, 46, 46, 0.08);
      max-width: 550px;
    }
    .status-code {
      color: #c4a661;
      font-weight: 700;
      letter-spacing: 5px;
      font-size: 0.8rem;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 2.5rem;
      color: #5d2e2e;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="status-code">ERREUR 500</div>
    <h1>Bouchon cassé...</h1>
    <p>Nous rencontrons une difficulté technique imprévue. Nos sommeliers travaillent au rétablissement du service. Veuillez patienter un instant.</p>
  </div>
</body>
</html>
