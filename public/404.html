<!DOCTYPE html>
<html>
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f1e8;
      color: #2c1810;

      max-width: 400px;

      display: inline-block;

      letter-spacing: 1px;
      transition: all 0.3s ease;

    .btn-back:hover {
